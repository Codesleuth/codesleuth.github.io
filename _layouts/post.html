---
layout: index
---

<div class="posts">
  
  <section class="post">
    <header class="post-header">
      <img class="post-avatar" alt="David Wood&#x27;s avatar" height="48" width="48" src="{{ "/img/davidw-avatar.png" | prepend: site.baseurl }}">
  
      <h2 class="post-title">{{ page.title }}</h2>
  
      <p class="post-meta">
        By <span="post-author">{{ page.author }}</a>
        under <span class="post-category post-category-js">{{ page.category }}</span>, 
        tagged {% for tag in page.tags %}<span class="post-tag">{{tag}}</span>{% endfor %}
      </p>
    </header>
  
    <div class="post-description">
      {{ content }}
    </div>
  </section>
</div>

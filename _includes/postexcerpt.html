<section class="post">
  <header class="post-header">
    <img class="post-avatar" alt="David Wood&#x27;s avatar" height="48" width="48" src="{{ "/img/davidw-avatar.png" | prepend: site.baseurl }}">

    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <p class="post-meta">
      By <span="post-author">{{ post.author }}</a></span> under <span class="post-category post-category-js">{{ post.category }}</span>
      on <time itemprop="dateCreated" datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' }}</time>, 
      tagged {% for tag in post.tags %}<span class="post-tag">{{tag}}</span>{% endfor %}
    </p>
  </header>

  <div class="post-description">
    {{ post.excerpt }}
    <p><a href="{{ post.url }}">Read more...</a></p>
  </div>
</section>

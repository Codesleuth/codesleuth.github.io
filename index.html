layout: default

<div class="posts">

  <h1 class="content-subhead">Pinned Posts</h1>
  
{% for post in site.posts %}
{% if post.pinned == true %}
{% include postexcerpt.html %}
{% endif %}
{% endfor %}

</div>

<div class="posts">
  <h1 class="content-subhead">Recent Posts</h1>
  
{% for post in site.posts %}
{% if post.pinned != true %}
{% include postexcerpt.html %}
{% endif %}
{% endfor %}

</div>
